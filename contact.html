<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e1f69d068.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact</title>
</head>
<body class="contactPage">
    <header >
        <!-- top navigation area -->
        <section class="topNav wrapper">
            <h2>Mindn'Soul</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            
            <p onclick="toggleMenu()">
                <i class="fa fa-bars hidden" ></i>
            </p>
            
            
            <div class="hiddenMenu hidden">

                <nav class="hiddenNav hidden" id="hiddenNav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    
                </nav>
            </div>

        </section>

        <div class="wrapper">
            <h2>Get in Touch</h2>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="commentForm ">
                <form action="">
                    <fieldset>
                        <div>
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name">
            
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email address">
                        </div>
                        
                        <div>
                            <textarea name="comment" id="comment" placeholder="Message"></textarea>
                        </div>
    
                        <button type="submit">Submit</button>
        
        
                    </fieldset>
        
                </form>
    
            </section>
    
            <aside class="contactInfo">
                <ul class=hiddenSocialMedia"> 
                    <li>
                        <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="http://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="http://snapchat.com"><i class="fab fa-snapchat-ghost"></i></a>
                    </li>
                    <li>
                        <a href="http://twitter.com"><i class="fab fa-twitter"></i></a>
                    </li>
            
                </ul>
    
                <div>
                    <p>info@email.com</p>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
    
            </aside>
        </div>

    </main>

    <footer>
        <div>
            <p>Copyright &copy; 2019 Hacker You</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    
</body>
</html>
